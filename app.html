<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mspice Web App</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>

<body class="app-body">

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-container">
    <!-- <div class="spinner"></div> -->
    <img src="/static/assets/cat_doing_laundry.gif" alt="Loading..." class="loading-gif">
    <p class="loading-text">Simulation Engine Loading...</p>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>

  <!-- Navigation -->
  <nav id="desktop-nav" class="app-nav">
    <div>
      <a href="/">
        <img class="logo" src="/static/assets/title_meow_gray.png" alt="Mspice Logo">
      </a>
    </div>
    <div>
      <ul class="nav-links">
        <!-- Dummy items for alignment matching index.html -->
        <li style="visibility: hidden;" aria-hidden="true"><a href="#">Get-started</a></li>
        <li><a href="/">Home</a></li>
        <li style="visibility: hidden;" aria-hidden="true"><a href="#">Docs</a></li>

      </ul>
    </div>
  </nav>

  <!-- App Interface -->
  <div id="app-interface" class="app-container hidden-app">

    <!-- Top Half: Input -->
    <div class="split-top">
      <div class="content-constraint">
        <div class="toolbar">
          <h2 class="app-title">Circuit Netlist</h2>
          <div class="actions">

            <input type="file" id="file-input" accept=".sp,.txt" style="display: none;" />
            <button class="btn-app secondary" onclick="document.getElementById('file-input').click()">
              <i data-lucide="upload"></i> Upload
            </button>

            <button class="btn-app primary" onclick="runSimulation()">
              <i data-lucide="play"></i> Run Simulation
            </button>

          </div>
        </div>
        <textarea id="netlist-input"
          placeholder="Type or paste your SPICE netlist here...&#10;Example:&#10;*A Simple RC Circuit&#10;V1 1 0 PULSE(0 5 0 1n 1n 5m 10m)&#10;R1 1 2 1k&#10;C1 2 0 1u&#10;.tran 20u 10m&#10;.end"></textarea>
      </div>
    </div>

    <!-- Bottom Half: Output -->
    <div class="split-bottom">
      <div class="content-constraint">
        <div class="result-header"
          style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 0.5rem;">
          <div style="display: flex; align-items: center; gap: 15px;">
            <h2 class="app-title" style="margin-bottom: 0;">Simulation Output</h2>

            <!-- Signal Selector Dropdown -->
            <div id="signal-controls" class="signal-controls app-hidden" style="position: relative;">
              <div class="custom-dropdown" style="position: relative; display: inline-block;">
                <button id="signal-dropdown-btn" class="btn-app secondary" onclick="toggleSignalDropdown()"
                  style="width: 180px; justify-content: space-between; background: white; border: 1px solid var(--light-gray); height: 36px; padding: 0 10px;">
                  <span id="signal-dropdown-text">Select Signals</span>
                  <span style="font-size: 0.8em;">â–¼</span>
                </button>
                <div id="signal-dropdown-content" class="dropdown-content app-hidden"
                  style="position: absolute; top: 110%; left: 0; background: white; border: 1px solid var(--light-gray); z-index: 1000; padding: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 180px; max-height: 300px; overflow-y: auto; border-radius: 5px;">
                  <div id="signal-checkboxes" style="display: flex; flex-direction: column; gap: 5px;"></div>
                </div>
              </div>
            </div>
          </div>

          <button id="download-plot-btn" class="btn-app secondary app-hidden" onclick="downloadPlotly()">
            <i data-lucide="download"></i> download diagram
          </button>
        </div>

        <div id="output-area" class="output-content">
          <div class="result-placeholder">
            <img src="/static/assets/cat_51121.gif" alt="Waiting cat" class="cat-waiting">
            <p class="placeholder-text">Run a simulation to see results here.</p>
          </div>
        </div>

        <!-- New Data Results Section -->
        <div class="result-header" style="margin-top: 2rem;">
          <h2 class="app-title" style="margin-bottom: 0.5rem;">Result Data</h2>
          <button id="download-csv-btn" class="btn-app secondary app-hidden" onclick="downloadCSV()">
            <i data-lucide="file-text"></i> download CSV
          </button>
        </div>

        <div id="data-results-section" class="output-content">
          <div class="table-wrapper">
            <div id="data-placeholder" class="result-placeholder" style="padding: 2rem; text-align: center;">
              <img src="/static/assets/cat_happy_happy.gif" alt="Waiting cat" class="cat-waiting">
              <p class="placeholder-text">Run a simulation to see raw data here.</p>
            </div>
            <table id="data-table" class="app-hidden">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
  <script src="/static/js/script.js"></script>
</body>
<footer>
  <nav>
    <div class="nav-links-container">
      <ul class="nav-links">
        <li><a href="/">Top</a></li>
        <li><a href="/#about">About</a></li>
        <li><a href="/#get-started">Get-started</a></li>
        <li><a href="/#docs">Docs</a></li>
      </ul>
    </div>
  </nav>
  <p>Copyright &#169; 2025 William Chen. All Rights Reserved.</p>
</footer>

</html>
